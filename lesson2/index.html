<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>практика по таблицам</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="calendar-table">
        <caption>Июнь 2025</caption>
        <thead>
            <tr>
                <th>ПН</th>
                <th>ВТ</th>
                <th>СР</th>
                <th>ЧТ</th>
                <th>ПТ</th>
                <th class="weekend-day">СБ</th>
                <th class="weekend-day">ВС</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <th class="weekend-day">01</th>
            </tr>
            <tr>
                <th>02</th>
                <th>03</th>
                <th>04</th>
                <th>05</th>
                <th>06</th>
                <th class="weekend-day">07</th>
                <th class="weekend-day">08</th>
            </tr>
            <tr>
                <th>09</th>
                <th>10</th>
                <th>11</th>
                <th>12</th>
                <th>13</th>
                <th class="weekend-day">14</th>
                <th class="weekend-day">15</th>
            </tr>
            <tr>
                <th>16</th>
                <th>17</th>
                <th>18</th>
                <th>19</th>
                <th>20</th>
                <th class="weekend-day">21</th>
                <th class="weekend-day">22</th>
            </tr>
            <tr>
                <th>23</th>
                <th>24</th>
                <th>25</th>
                <th>26</th>
                <th>27</th>
                <th class="weekend-day">28</th>
                <th class="weekend-day">29</th>
            </tr>
            <tr>
                <th>30</th>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                <td class="empty"></td>
                
                

            </tr>
        </tbody>
    </table>
</body>

</html>
