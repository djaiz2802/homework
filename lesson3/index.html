<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>форма</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form action="#" method="POST">
            <h1>Ваши личные данные</h1>
            <label for="name">Ваше имя</label>
            <input type="text" id="name" placeholder="Ваше имя">
            <label for="age">Ваш Возраст</label>
            <input type="number" id="age" placeholder="Ваш возраст">
            <label for="phone">Ваш номер телефона</label>
            <input type="phone" id="phone" placeholder="Номер телефона" required>
            <label for="email">Ваша почта</label>
            <input type="email" id="email" placeholder="Почта" required>
            <label for="message">Сообщение</label>
            <textarea name="message" id="message" placeholder="Ваше сообщение" rows="3"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="rules" name="rules" required>
                <label for="rules">Я принимаю правила</label>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>

</html>
